<template>
    <div class="slds-text-heading_large slds-m-bottom_medium"><b>Employee List</b></div>
    <div class="slds-form slds-box slds-m-bottom_medium" role="list">
        <div class="slds-m-bottom_medium"><b class="slds-text-heading_medium">Search Form</b></div>
        <div class="slds-form__row">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label slds-text-heading_small" for="single-form-element-id-02">Name</label>
                    <div class="slds-form-element__control">
                        <lightning-input
                            type="text"
                            onchange={handleKeyChange}
                            value={searchKey}
                        ></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label slds-text-heading_small" for="single-form-element-id-03">Phone</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="single-form-element-id-03" class="slds-input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-form__row">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col slds-m-bottom_none slds-m-top_medium">
                    <lightning-button
                        label="Search"
                        onclick={handleSearch}
                    ></lightning-button>
                    <button class="slds-button slds-button_brand slds-float_right">Refresh Page</button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-box slds-p-around_none">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset" style="height: 35px;">
                    <th scope="col" style="width:2.25rem">
                        <div class="slds-truncate" title="No">No</div>
                    </th>
                    <th scope="col" style="width:2.25rem">
                        <div class="slds-truncate" title="SelectedItem"></div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="BirthDay">BirthDay</div>
                    </th>
                    <th scope="col" style="width: 6rem;">
                        <div class="slds-truncate" title="Action">Action</div>
                    </th>
                </tr>
            </thead>
            <tbody if:true={employees}>
                <template for:each={employees} for:item="employee">
                    <tr class="slds-hint-parent" key={employee.Id} >
                        <th data-label="No">
                            <div class="slds-truncate">{employee.Id}</div>
                        </th>
                        <th data-label="SelectedItem">
                            <input type="radio" name="selected-emp" value={} />
                        </th>
                        <td data-label="Name">
                            <div class="slds-truncate">{employee.Name}</div>
                        </td>
                        <td data-label="Email">
                            <div class="slds-truncate">{employee.Email__c}</div>
                        </td>
                        <td data-label="Phone">
                            <div class="slds-truncate">{employee.Phone__c}</div>
                        </td>
                        <td data-label="BirthDay">
                            <div class="slds-truncate">{employee.Birthday__c}</div>
                        </td>
                        <td data-label="Action">
                            <div class="slds-truncate">
                                <a>Edit</a>
                                <span> / </span>
                                <a>Delete</a>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
